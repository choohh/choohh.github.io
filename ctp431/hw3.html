<!doctype HTML>
<html>

<head>
	<title> Homework #3: Music Synthesizer  </title>
	<link  href='hw3.css' rel='stylesheet'>
	<script src="nexusUI.js"></script>
	<script src="synth.js"></script>
	<script src="delay.js"></script>
	<script src="reverb.js"></script>
	<script src="hw3.js"></script>
</head>


<body>
	<h1> Homework #3: Music Synthesizer </h1>

	<div id="dummy">
	<p class="panelLabel"> CTP431 Synth </p>
	</div>

	<div id="osc">
	<p class="panelLabel"> Oscillator </p>
	<canvas nx="dial" id="gui_lfo_rate" height="120" width="79" label="LFO rate"> </canvas>
	<canvas nx="dial" id="gui_lfo_depth" height="120" width="79" label="LFO depth"> </canvas>
	</div>

	<div id="filter">
	<p class="panelLabel"> Filter </p>
	<canvas nx="dial" id="gui_filter_freq" height="120" width="79" label="Cut-off"> </canvas>
	<canvas nx="dial" id="gui_filter_env_attack" height="120" width="79" label="Attack"> </canvas>
	<canvas nx="dial" id="gui_filter_env_decay" height="120" width="79" label="Decay"> </canvas>
	<canvas nx="dial" id="gui_filter_env_sustain" height="120" width="79" label="Sustain"> </canvas>
	<canvas nx="dial" id="gui_filter_env_release" height="120" width="79" label="Release"> </canvas>
	</div>

	<div id="ampEnv">
	<p class="panelLabel"> Amp Envelope </p>
	<canvas nx="dial" id="gui_amp_env_attack" height="120" width="79" label="Attack"> </canvas>
	<canvas nx="dial" id="gui_amp_env_decay" height="120" width="79" label="Decay"> </canvas>
	<canvas nx="dial" id="gui_amp_env_sustain" height="120" width="79" label="Sustain"> </canvas>
	<canvas nx="dial" id="gui_amp_env_release" height="120" width="79" label="Release"> </canvas>
	</div>
	<br>

	<div id="delay">
	<p class="panelLabel"> Feedback Delay </p>
	<canvas nx="dial" id="gui_delay_time" height="120" width="79" label="Time"> </canvas>
	<canvas nx="dial" id="gui_delay_gain" height="120" width="79" label="Gain"> </canvas>
	<canvas nx="dial" id="gui_delay_wet_dry" height="120" width="79" label="Wet/Dry"> </canvas>
	</div>

	<div id="reverb">
	<p class="panelLabel"> Reverb </p>
	<canvas nx="dial" id="gui_reverb_time" height="120" width="79" label="Wet/Dry"> </canvas>
	</div>

	<br>
	<div id="keys">
	<canvas nx="keyboard" id="gui_keyboard"  height="150" width="750"></canvas>
	</div>
	<p> ** Reverb는 완성하지 못했습니다.ㅠㅠ Reverb dial이 작동되도록 연계하고, IR 데이터를 다운받아
		<br>convolution node를 만들었는데, 그 다음을 결국 해결하지 못해 미완성으로 제출합니다..ㅠㅠ</p>
	<p> ** Default Setting이 제가 설정한 tone입니다.

</body>

</html>
